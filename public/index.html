<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #register, #login {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: white;
      border-radius: 8px;
      text-align: center;
    }
    #chat {
      height: 95%;
      overflow-y: scroll;
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      text-align: left;
      font-weight: bold;
    }
    input {
      border: 1px solid #ccc;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
    }
    button {
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #register-error, #login-error {
      color: red;
      display: none;
      margin-top: 1rem;
    }
    #show-login, #show-register {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      margin-top: 1rem;
      text-decoration: underline;
    }
    #show-login:hover, #show-register:hover {
      text-decoration: none;
    }
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    #messages > li {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #ddd;
    }
    #messages > li:nth-child(odd) {
      background: #efefef;
      color: black;
    }
    #form {
      background: rgba(0, 0, 0, 0.15);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }
    #input {
      border: none;
      flex-grow: 1;
      margin: 0.25rem;
      height: 2rem;
    }
    #input:focus {
      outline: none;
    }
    #form button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      height: 2.5rem;
      cursor: pointer;
    }
    #form button:hover {
      background-color: #0056b3;
    }
    #h3 {
      font-size: 2rem;
    }
    #h3 span {
      font-size: 1.5rem;
    }
    #content-input-send {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="register" style="display:block;">
    <form id="register-form">
      <h3 id="h3">Only<span>Chat ; )</span></h3>
      <label for="register-username">Username:</label>
      <input id="register-username" type="text" autocomplete="off" required />
      <label for="register-password">Password:</label>
      <input id="register-password" type="password" autocomplete="off" required />
      <button type="submit">Register</button>
      <div id="register-error">Registration failed. Username might be taken or other error.</div>
    </form>
    <button id="show-login">Already have an account? Login</button>
  </div>
  <div id="login" style="display:none;">
    <h3 id="h3">Only<span>Chat ; )</h3>
    <form id="login-form">
      <label for="login-username">Username:</label>
      <input id="login-username" type="text" autocomplete="off" required />
      <label for="login-password">Password:</label>
      <input id="login-password" type="password" autocomplete="off" required />
      <button type="submit">Login</button>
      <div id="login-error">Login failed. Check your username and password.</div>
    </form>
    <button id="show-register">Don't have an account? Register</button>
  </div>
  <div id="chat" style="display:none;">
    <ul id="messages"></ul>
    <form id="form" action="">
      <div id="content-input-send">      <input id="input" autocomplete="off" /><button type="submit">Send</button>
      </div>
    </form>
  </div>
 
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var register = document.getElementById('register');
    var login = document.getElementById('login');
    var chat = document.getElementById('chat');
    var registerForm = document.getElementById('register-form');
    var loginForm = document.getElementById('login-form');
    var usernameInput = document.getElementById('register-username');
    var passwordInput = document.getElementById('register-password');
    var loginUsernameInput = document.getElementById('login-username');
    var loginPasswordInput = document.getElementById('login-password');
    var messages = document.getElementById('messages');
    var chatForm = document.getElementById('form');
    var chatInput = document.getElementById('input');

    document.getElementById('show-login').addEventListener('click', function() {
      register.style.display = 'none';
      login.style.display = 'block';
    });

    document.getElementById('show-register').addEventListener('click', function() {
      login.style.display = 'none';
      register.style.display = 'block';
    });

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      var username = usernameInput.value;
      var password = passwordInput.value;
      socket.emit('register', { username: username, password: password });
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      var username = loginUsernameInput.value;
      var password = loginPasswordInput.value;
      socket.emit('login', { username: username, password: password });
    });

    socket.on('register success', function(userId) {
      socket.emit('get messages');
      register.style.display = 'none';
      login.style.display = 'none';
      chat.style.display = 'block';
      localStorage.setItem('userId', userId);
    });

    socket.on('register failure', function() {
      document.getElementById('register-error').style.display = 'block';
    });

    socket.on('login success', function(userId) {
      register.style.display = 'none';
      login.style.display = 'none';
      chat.style.display = 'block';
      localStorage.setItem('userId', userId);
      socket.emit('get messages'); // Carga los mensajes histÃ³ricos
    });

    socket.on('login failure', function() {
      document.getElementById('login-error').style.display = 'block';
    });

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      var content = chatInput.value;
      var userId = localStorage.getItem('userId');
      if (content && userId) {
        socket.emit('chat message', { content: content, userId: userId });
        chatInput.value = '';
      }
    });

    socket.on('chat message', function({ content, username, timestamp }) {
      var item = document.createElement('li');
      item.textContent = `${username} [${new Date(timestamp).toLocaleTimeString()}]: ${content}`;
      messages.appendChild(item);
      chat.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('load messages', function(messagesBack) {
      messagesBack.forEach(({ content, username, timestamp }) => {
        var item = document.createElement('li');
        item.textContent = `${username} [${new Date(timestamp).toLocaleTimeString()}]: ${content}`;
        messages.appendChild(item);
      });
      chat.scrollTo(0, document.body.scrollHeight);
    });

    window.addEventListener('load', function() {
      localStorage.clear();
    });
  </script>
</body>
</html
